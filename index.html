<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css" />
    <title>Table flex</title>
  </head>
  <body>
    <div class="container">
      <div class="first">
        <div>1</div>
        <div>2</div>
        <div>3</div>
      </div>
      <div class="second">
        <div class="second_part_one">
          <div>4</div>
          <div>5</div>
        </div>
        <div class="second_part_two">
          <div>6</div>
          <div>7</div>
          <div>8</div>
        </div>
      </div>
      <div class="third">
        <div class="third_part_one">9</div>
        <div class="third_part_two">
          <div class="third_subgroup_one">10</div>
          <div class="third_subgroup_two">
            <div class="sublast_group_one">11</div>
            <div class="sublast_group_two">
              <div>12</div>
              <div>13</div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
